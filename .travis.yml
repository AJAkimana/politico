language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
services:
- postgresql

before_script:
- psql -c "CREATE DATABASE testing_db;" -U postgres
- psql -c "CREATE USER foo WITH PASSWORD 'bar';" -U postgres
- node ./config/database.js createTables
after_success: npm run coverage
env:
  global:
      secure: 
