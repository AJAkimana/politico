language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
addons:
  code_climate:
    repo_token: "<supersecrettoken>"
script: istanbul cover npm run test -- -R spec
before_script:
- npm install codeclimate-test-reporter istanbul -g
after_script:
- codeclimate-test-reporter < ./coverage/lcov.info
after_success: npm run coverage
env:
  global:
    secure: 
