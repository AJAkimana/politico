<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Politico</title>
	<link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>
<body>
	<script type="text/javascript">var userType='admin'</script>
	<nav class="navbar">
		<span class="navbar-toggle" id="js-navbar-toggle">
			<i class="fas fa-bars">Menu</i>
		</span>
		<a href="index.html" class="logo">Politico</a>
		<ul class="main-nav" id="js-menu">
		</ul>
	</nav>
	<section class="row">
		<h1 class="text-center">Offices and parties DASHBOARD</h1>
		<div class="col-smt-12">
			<button class="btn btn-save pull-right sm-padding" onclick="openModal('partyModal','addParty')">Add party</button>
			<button class="btn btn-save pull-right sm-padding" onclick="openModal('officeModal','addOffice')">Add office</button>
		</div>
		<div class="row">
			<div class="col-smt-12 col-tab-9">
				<h2 class="text-center">Parties</h2>
				<div class="col-smt-12 col-tab-4 col-lap-3 col-dsk-3">
					<div class="card">
						<!-- <h4 class="text-center">Party name</h4> -->
						<div class="card-header">Party name</div>
						<div class="card-body">
							<img class="img-full" src="../public/default.png">
						</div>
						<div class="card-footer">
							<button class="btn btn-edit btn-small" onclick="openModal('partyModal','editParty')">Edit</button>
							<button class="btn btn-delete btn-small" onclick="openModal('deleteModal')">Delete</button>
						</div>
					</div>
				</div>
				<div class="col-smt-12 col-tab-4 col-lap-3 col-dsk-3">
					<div class="card">
						<!-- <h4 class="text-center">Party name</h4> -->
						<div class="card-header">Party name</div>
						<div class="card-body">
							<img class="img-full" src="../public/default.png">
						</div>
						<div class="card-footer">
							<button class="btn btn-edit btn-small" onclick="openModal('partyModal','editParty')">Edit</button>
							<button class="btn btn-delete btn-small" onclick="openModal('deleteModal')">Delete</button>
						</div>
					</div>
				</div>
				<div class="col-smt-12 col-tab-4 col-lap-3 col-dsk-3">
					<div class="card">
						<!-- <h4 class="text-center">Party name</h4> -->
						<div class="card-header">Party name</div>
						<div class="card-body">
							<img class="img-full" src="../public/default.png">
						</div>
						<div class="card-footer">
							<button class="btn btn-edit btn-small" onclick="openModal('partyModal','editParty')">Edit</button>
							<button class="btn btn-delete btn-small" onclick="openModal('deleteModal')">Delete</button>
						</div>
					</div>
				</div>
				<div class="col-smt-12 col-tab-4 col-lap-3 col-dsk-3">
					<div class="card">
						<!-- <h4 class="text-center">Party name</h4> -->
						<div class="card-header">Party name</div>
						<div class="card-body">
							<img class="img-full" src="../public/default.png">
						</div>
						<div class="card-footer">
							<button class="btn btn-edit btn-small" onclick="openModal('partyModal','editParty')">Edit</button>
							<button class="btn btn-delete btn-small" onclick="openModal('deleteModal')">Delete</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-smt-12 col-tab-3">
				<h2 class="text-center">Offices</h2>
				<div class="responsive">
					<table class="table">
						<tr><th>Name</th><th>Type</th><th>Actions</th></tr>
						<tbody id="offices-list">
							<tr>
								<td>Name 1</td><td>Type 1</td><td>
									<button class="btn btn-edit btn-small" onclick="openModal('officeModal','editOffice')">Edit</button><button class="btn btn-delete btn-small sm-padding" onclick="openModal('deleteModal')">Delete</button>
								</td>
							</tr>
							<tr>
								<td>Name 2</td><td>Type 2</td><td>
									<button class="btn btn-edit btn-small" onclick="openModal('officeModal','editOffice')">Edit</button><button class="btn btn-delete btn-small sm-padding" onclick="openModal('deleteModal')">Delete</button>
								</td>
							</tr>
							<tr>
								<td>Name 3</td><td>Type 3</td><td>
									<button class="btn btn-edit btn-small" onclick="openModal('officeModal','editOffice')">Edit</button><button class="btn btn-delete btn-small sm-padding" onclick="openModal('deleteModal')">Delete</button>
								</td>
							</tr>
							<tr>
								<td>Name 4</td><td>Type 4</td><td>
									<button class="btn btn-edit btn-small" onclick="openModal('officeModal','editOffice')">Edit</button><button class="btn btn-delete btn-small sm-padding" onclick="openModal('deleteModal')">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<div id="partyModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" onclick="closeModal('partyModal')">&times;</span>
				<h2 id="partyModalTitle">Add new party</h2>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-smt-12 col-tab-6 col-lap-4 col-dsk-4">
						<label for="partyName">Name</label>
						<input type="text" name="partyName" id="partyName" placeholder="Enter party name">
					</div>
					<div class="col-smt-12 col-tab-6 col-lap-4 col-dsk-4">
						<label for="partyAddress">Headquoter address</label>
						<input type="text" name="partyAddress" id="partyAddress" placeholder="Enter Headquoter address">
					</div>
					<div class="col-smt-12 col-tab-6 col-lap-4 col-dsk-4">
						<label for="partyLogo">Select logo</label>
						<input type="file" name="partyLogo" id="partyLogo">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-save">Save</button>
			</div>
		</div>
	</div>
	<div id="officeModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" onclick="closeModal('officeModal')">&times;</span>
				<h2 id="officeModalTitle">Add new office</h2>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-smt-12 col-tab-6 col-lap-6 col-dsk-6">
						<label for="officeName">Name</label>
						<input type="text" name="officeName" id="officeName" placeholder="Enter office name">
					</div>
					<div class="col-smt-12 col-tab-6 col-lap-6 col-dsk-6">
						<label for="officeType">Office type</label>
						<select name="officeType" id="officeType">
							<option value="">--Select--</option>
							<option value="federal">Federal</option>
							<option value="legistrative">Legistrative</option>
							<option value="local">Local</option>
							<option value="state">State</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-save">Save</button>
			</div>
		</div>
	</div>
	<div id="deleteModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" onclick="closeModal('deleteModal')">&times;</span>
				<h2 id="deletePartyModalTitle">Delete</h2>
			</div>
			<div class="modal-body">
				<h4>Are you sure you want to delete it? There no revert</h4>
			</div>
			<div class="modal-footer">
				<button class="btn btn-delete">Yes delete</button>
			</div>
		</div>
	</div>
	<footer class="footer">
		<h4>&copy; <span id="year"></span></h4>
	</footer>
	<script type="text/javascript" src="../public/js/common_pages_script.js"></script>
</body>
</html>
